<title>PlexyGames</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #38548c; /* Background color for the entire page */
      font-family: Arial, sans-serif; /* Set font to Arial */
      color: #ffac34; /* Text color */
    }
    #ruffle {
      width: 100vw;
      height: 100vh;
      position: absolute; /* Ensure it covers the entire viewport */
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ruffle"></div>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.addEventListener('load', () => {
      const ruffle = window.RufflePlayer.newest();
      const ruffleContainer = document.getElementById('ruffle');
      const player = ruffle.createPlayer();

      // Append the Ruffle player to the container
      ruffleContainer.appendChild(player);

      // Load the Flash game SWF file
      player.load('papaspizzeria_v2.swf');

      // Ensure the game covers the entire viewport
      player.style.width = '100%';
      player.style.height = '100%';
    });
  </script>
